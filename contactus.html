<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/sweetalert.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Contact us</title>
</head>

<body>
  <!-- header -->
  <header></header>
  <!-- header -->


  <!-- banner -->
  <div class="banner">
    <h1 class="title">CONTACT US</h1>
  </div>
  <!-- banner -->

  

<!-- form -->
  <div class="container py-5 my-5 contactContainer">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h2>FORM</h2>
        <form class="mt-5" method="post" action="" id="contactForm">
          <div class="mb-3">
            <input type="text" class="form-control nameInput" placeholder="Name Here..." maxlength="30"
              onkeyup="nameValidation()" required>
            <div class="error nameErr">
              Name Is Required!!!
            </div>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control emailInput" placeholder="Email Address Here..." maxlength="40"
              onkeyup="emailValidation()" require>
            <div class="error emailErr">
              Email Address Is Required!!!
            </div>
          </div>
          <div class="mb-3">
            <input type="number" class="form-control contactInput" placeholder="Contact No Here..." maxlength="15"
              onkeyup="contactValidation()" required>
            <div class="error contactErr">
              Contact No Is Required!!!
            </div>
          </div>
          <div class="mb-3">
            <select class="form-select w-100 countryInput" onchange="countryValidation()" required>
              <option selected disabled value="">-- Select Country --</option>
              <option value="India">India</option>
              <option value="Dubai">Dubai</option>
              <option value="China">China</option>
              <option value="Turkey">Turkey</option>
            </select>
            <div class="error countryErr">
              Country Is Required!!!
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control subjectInput" placeholder="Subject Here..." maxlength="20"
              onkeyup="subjectValidation()" required>
            <div class="error subjectErr">
              Subject Is Required!!!
            </div>
          </div>
          <div class="mb-3">
            <textarea rows="4" class="w-100 form-control-lg messageInput" placeholder="Message Here..." maxlength="1000"
              onkeyup="messageValidation()" required style="resize: none; outline: none;"></textarea>
            <div class="error messageErr">
              Message Is Required!!!
            </div>
          </div>
          <button type="button" id="submitBtn" class="btn btn-dark" onclick="validation()">Submit
            Now</button>
        </form>
      </div>
      <div class="col-md-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.3139923422113!2d67.14963621532242!3d24.887269150311!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb339999415e0c3%3A0x36742eee0fd9c291!2sAptech%20Metro%20Star%20Gate!5e0!3m2!1sen!2s!4v1672931257695!5m2!1sen!2s"
          width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>

      </div>
    </div>
    </form>
  </div>
  </div>
  </div>

  <!-- form -->

  <!-- footer -->
  <footer></footer>
  <!-- footer -->
  
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/script.slider.js"></script>
<script src="js/header.js"></script>
<script src="js/script.footer.js"></script>
<script src="js/script.counter.js"></script>
<script src="js/script.topHeader.js"></script>
<script src="js/sweetalert2.min.js"></script>
<script src="js/script.contact.validation.js"></script>


</html>
